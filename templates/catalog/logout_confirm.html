{% extends 'base.html' %}

{% block title %}Подтверждение выхода{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6">
        <div class="card">
            <div class="card-header text-center bg-warning">
                <h4 class="mb-0">
                    <i class="bi bi-exclamation-triangle"></i> Подтверждение выхода
                </h4>
            </div>
            <div class="card-body text-center py-5">
                <i class="bi bi-question-circle text-warning" style="font-size: 4rem;"></i>
                <h3 class="mt-4">Вы уверены, что хотите выйти?</h3>
                <p class="text-muted mt-3">
                    После выхода вы будете перенаправлены на страницу входа.
                </p>
                
                <div class="mt-4">
                    <form method="post" action="{% url 'logout' %}">
                        {% csrf_token %}
                        <button type="submit" class="btn btn-danger btn-lg">
                            <i class="bi bi-box-arrow-right"></i> Да, выйти
                        </button>
                        <a href="{% url 'home' %}" class="btn btn-secondary btn-lg ms-2">
                            <i class="bi bi-x-circle"></i> Отмена
                        </a>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
