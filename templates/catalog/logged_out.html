{% extends 'base.html' %}

{% block title %}Выход из системы{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6">
        <div class="card">
            <div class="card-header text-center bg-success text-white">
                <h4 class="mb-0">
                    <i class="bi bi-check-circle"></i> Выход выполнен
                </h4>
            </div>
            <div class="card-body text-center py-5">
                <i class="bi bi-box-arrow-right text-success" style="font-size: 4rem;"></i>
                <h3 class="mt-4">Вы успешно вышли из системы</h3>
                <p class="text-muted mt-3">
                    Спасибо, что воспользовались системой каталога неликвидов
                </p>
                
                <div class="mt-4">
                    <a href="{% url 'home' %}" class="btn btn-primary btn-lg">
                        <i class="bi bi-house"></i> Вернуться на главную
                    </a>
                    <a href="{% url 'login' %}" class="btn btn-outline-secondary btn-lg ms-2">
                        <i class="bi bi-box-arrow-in-right"></i> Войти снова
                    </a>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
